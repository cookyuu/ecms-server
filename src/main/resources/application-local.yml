server:
  port: 7777

spring:
  config:
    activate:
      on-profile: local # 환경이름설정

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ecms_db?characterEncoding=UTF-8&serverTimezone=UTC
    username: cookyuu
    password: hk1234
    hikari:
      maximum-pool-size: 60

  jpa:
    hibernate:
      :ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    auditing:
      enabled: true

  data:
    redis:
      host: redis
      port: 6379

